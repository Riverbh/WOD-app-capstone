<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOD App</title>
</head>
<body>
    <h1>WOD</h1>
    <p>A place to log, create, and find crossfit workouts!</p>
     <div class='app'>
        <div class="right">
            <form class="formA">
                <h2>Log Your WOD</h2>

                Name: <input class = 'nameA' />

                Date: <input type="date" class="date" />

                Type of WOD: <select class="type-wod">
                    <option value="choose">Choose a WOD Type</option>
                    <option value="emon">EMON ("Every Minute On the Minute")</option>
                    <option value="AMRAP">AMRAP ("As Many Reps As Possible")</option>
                    <option value="RFT">RFT ("Rounds For Time")</option>
                    <option value="chipper">Chipper</option>
                    <option value="ladder">Ladder</option>
                    <option value="Tabata">Tabata</option>
                </select>
        
                    Workout: <input class="workout"/>
                
                    <legend>Any PRs?</legend>
                    
                        <input type="radio" class = "yes"/>
                        <div class="yes-bttn"></div>
                        <label>Yes</label>
                        </div>
                        <input type="radio" class = "no"/>         
                        <label>No</label>
                      
                      <button class="sub-bttnA">Submit</button>
            </form>
        </div>
     </div>
</body>
</html>
