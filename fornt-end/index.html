<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>WOD App</title>
</head>
<body>
    <h1>WOD</h1>
    <p>A place to log, create, and find crossfit workouts!</p>
     <div id='app'>
        <div id="right">
            <form id="formA">
                <h2>Create Your WOD</h2>

                Type of WOD: <select id ="type-wod">
                    <option value="choose">Choose a WOD Type</option>
                    <option value="emon">EMON ("Every Minute On the Minute")</option>
                    <option value="AMRAP">AMRAP ("As Many Reps As Possible")</option>
                    <option value="RFT">RFT ("Rounds For Time")</option>
                    <option value="chipper">Chipper</option>
                    <option value="ladder">Ladder</option>
                    <option value="Tabata">Tabata</option>
                </select>
        
                    Workout: <input id="workoutA" placeholder="Program The Workout"/>   
                      
                      <button id="sub-bttnA">Create</button>
            </form>
        </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
