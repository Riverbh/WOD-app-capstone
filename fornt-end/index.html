<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>WOD App</title>
</head>
<body>
    <div id="heading">
    <h1>WOD</h1>
    <p>A place to log, create, and find crossfit workouts!</p>
</div>
     <div id='app'>
        <div id="left">
            <form id="formA">
                <h2 id="form-header">Let's Create a WOD!</h2>

                 <select id ="type-wod">
                    <option value="choose">Choose a WOD Type</option>
                    <option value="emon">EMON ("Every Minute On the Minute")</option>
                    <option value="AMRAP">AMRAP ("As Many Reps As Possible")</option>
                    <option value="RFT">RFT ("Rounds For Time")</option>
                    <option value="chipper">Chipper</option>
                    <option value="ladder">Ladder</option>
                    <option value="Tabata">Tabata</option>
                </select>
        
                    Workout: <input type="text" id="workoutA" placeholder=" "/>

                    Completed Workout? <label>Yes</label><input name="completed" type="radio" id="completed">
                    <label>No</label><input name="completed" type="radio" id="completed">
                      
                    <input type="submit" value="Create" id="create-btn">

            </form>
        </div>
        <div id="right">
            <h2 id="prgramed-list">Programed Workouts</h2>
        </div>
        <div id="programed-wods"></div>
     </div>
     <script src="index.js"></script>
</body>
</html>
