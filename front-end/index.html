<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>WOD App</title>
</head>
<body>
    <div id="heading">
        <h1>WOD</h1>
        <h6>(Workout Of the Day)</h6>
        <h4 id="phrase">A place program personal workouts!</h4>
    </div>
    <div id='app'>
        <div id="left">
            <form id="formA">
                <h1 id="form-header">Let's Create a WOD!</h1>

                 <select id ="type-wod">
                    <option value="choose">Choose a WOD Type</option>
                    <option value="EMON">EMON ("Every Minute On the Minute")</option>
                    <option value="AMRAP">AMRAP ("As Many Reps As Possible")</option>
                    <option value="RFT">RFT ("Rounds For Time")</option>
                    <option value="Chipper">Chipper</option>
                    <option value="Ladder">Ladder</option>
                    <option value="Tabata">Tabata</option>
                </select>
        
                    <label id="workout-label" class="placeholder">Workout:</label> <input type="text" id="workoutA" placeholder=" "/>
                      
                    <input type="submit" value="Create" id="create-btn">

            </form>
        </div>
    
        <div id="right">
            <h1 id="prgramed-list">Programed Workouts</h1>
            <section id="wod-list"></section>
        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
